      property="og:title"
      content="'Ta wersja czasów socrealizmu wydaje się także – wedle dzisiejszych kanonów – najbardziej niepedagogiczna. Nieszczęście goni nieszczęście, dzieci stresowane są w co drugiej czytance. 'Morusek (to pies) goni kogutka. Morusek go dogoni. Morusek go udusi' - straszy Falski. [...] Lub wiersz o komarze, który spadł z drzewa. Mimo wysiłków całej leśnej entomologicznej rodziny, kona. A konając prosi: 'Pochowajcie mnie w leszczynie. Grób usypcie mi w gęstwinie'."

    <meta
      name="twitter:title"
      content="'Elementarz ujawnia swoje kolejne wcielenie. Mniej smutne (bez komara i kogutka, bez Moruska i bolących zębów) i mniej ideologiczne (bez Bieruta, Rokossowskiego, pionierów i Nowej Huty). Za to bardziej kolorowe i wesołe. Dzieci są pogodne, a świat wydaje się ładniejszy. Ta wersja przetrwała siedemnaście lat, choć autor bezskutecznie już od połowy lat sześćdziesiątych domagał się unowocześnienia podręcznika'."
    />
    <meta
      name="twitter:description"
      content="Ostatnia nowa wersja podręcznika ukazała się w 1974 roku, już po śmierci autora. Przedmiotem zmian były przede wszystkim ilustracje (pierwsze wydanie z 1910 roku ilustrował Jan Rembowski, malarz związany m.in. z secesją). Janusz Grabiański wykreował świat nowoczesny, kolorowy, pełen samochodów, dobrej architektury, modnie ubranych ludzi. Oczywiście zaktualizowano też teksty."
    />
